<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> API 测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 700px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }
        
        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .config-section h2 {
            color: #555;
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group:last-child {
            margin-bottom: 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            min-height: 100px;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            display: none;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .result.show {
            display: block;
        }
        
        .result.loading {
            color: #667eea;
            font-style: italic;
        }
        
        .result.error {
            color: #e74c3c;
            background: #fee;
        }
        
        .result.success {
            color: #333;
            background: #f0f9ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API 测试</h1>
        
        <div class="config-section">
            <h2>配置信息</h2>
            <div class="input-group">
                <label for="apiKey">API Key：</label>
                <input type="text" id="apiKey" value="your-api-key" placeholder="请输入 API Key...">
            </div>
            <div class="input-group">
                <label for="baseUrl">Base URL：</label>
                <input type="text" id="baseUrl" value="https://api.deepseek.com" placeholder="请输入基础地址...">
            </div>
            <div class="input-group">
                <label for="model">Model：</label>
                <input type="text" id="model" value="deepseek-chat" placeholder="请输入模型名称...">
            </div>
        </div>
        
        <div class="input-group">
            <label for="message">输入消息：</label>
            <input type="text" id="message" value="生命的意义是什么？" placeholder="请输入您的问题...">
        </div>
        
        <button id="sendBtn" onclick="sendRequest()">发送请求</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        async function sendRequest() {
            // 从页面获取配置
            const apiKey = document.getElementById('apiKey').value.trim();
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const model = document.getElementById('model').value.trim();
            const messageInput = document.getElementById('message');
            const sendBtn = document.getElementById('sendBtn');
            const resultDiv = document.getElementById('result');
            const message = messageInput.value.trim();

            // 验证必填项
            if (!apiKey) {
                resultDiv.textContent = '错误：请输入 API Key';
                resultDiv.className = 'result show error';
                return;
            }

            if (!baseUrl) {
                resultDiv.textContent = '错误：请输入 Base URL';
                resultDiv.className = 'result show error';
                return;
            }

            if (!model) {
                resultDiv.textContent = '错误：请输入 Model';
                resultDiv.className = 'result show error';
                return;
            }

            if (!message) {
                resultDiv.textContent = '错误：请输入消息内容';
                resultDiv.className = 'result show error';
                return;
            }

            // 禁用按钮，显示加载状态
            sendBtn.disabled = true;
            resultDiv.textContent = '正在发送请求...';
            resultDiv.className = 'result show loading';

            // 构建 http 请求
            try {
                const response = await fetch(`${baseUrl}/v1/chat/completions`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [
                            {
                                role: "user",
                                content: message
                            }
                        ]
                    })
                });
                
                const data = await response.json();

                if (!response.ok) {
                    // 显示错误响应
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                    resultDiv.className = 'result show error';
                    return;
                }

                // 显示完整的响应结果
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = 'result show success';
            } catch (error) {
                resultDiv.textContent = `错误: ${error.message}`;
                resultDiv.className = 'result show error';
            } finally {
                sendBtn.disabled = false;
            }
        }

        // 支持回车键发送
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendRequest();
            }
        });
    </script>
</body>
</html>
